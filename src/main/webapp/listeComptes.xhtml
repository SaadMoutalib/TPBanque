<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templates/template-defaut.xhtml">
            <ui:param name="titre" value="Liste des Comptes Bancaire"/>

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{listeComptes.allComptes}" var="item">
                            <p:column width="40">
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:link value="#{item.id}" outcome="transaction?id=#{item.id}"/>
                            </p:column>
                            <p:column width="300" >
                                <f:facet name="header">
                                    <h:outputText value="Nom"/>
                                </f:facet>
                                <h:outputText value="#{item.nom}"/>
                            </p:column>
                            <p:column style="text-align:right;" width="60">
                                <f:facet name="header">
                                    <h:outputText value="Solde"/>
                                </f:facet>
                                <h:outputText value="#{item.solde}">
                                    <f:convertNumber pattern="###,###,##0"/>
                                </h:outputText>
                            </p:column>
                            <p:column width="40">
                                <f:facet name="header">
                                    <h:outputText value="Supprimer"/>
                                </f:facet>
                                <h:commandLink action="#{listeComptes.supprimer(item)}"
                                               title="Supprimer le compte de #{item.nom}" value=' supprimer'/>
                            </p:column>
                            <p:column width="120">
                                <f:facet name="header">
                                    <h:outputText value="modifier nom"/>
                                </f:facet>
                                <h:link value="modifier nom" outcome="compteDetail?id=#{item.id}"/>
                            </p:column>
                            <p:column width="40">
                                <f:facet name="header">
                                    <h:outputText value="historique"/>
                                </f:facet>
                                <h:link value="#{item.id}" outcome="historique?id=#{item.id}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>

                    <h:messages/>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
